# Plugin name
name: swiftstack
# Human-readable name for your plugin
title: Enable SwiftStack Swift cluster integration
# Plugin version
version: '1.1.0'
# Description
description: Integrate Keystone, Glance and existing SwiftStack Swift cluster
# Required fuel version
fuel_version: ['6.1']

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2014.2-6.1
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2014.2-6.1
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos

# Version of plugin package
package_version: '2.0.0'
# Licences
licenses: ['Apache License Version 2.0']
# Specify author or company name
authors: ['SwiftStack Inc.']
# A link to the plugin homepage
homepage: 'https://github.com/stackforge/fuel-plugin-swiftstack'
groups: ['storage']


